<!DOCTYPE html>
<html>
	<head>
		<title>Gradient Background</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="gradient">
		<h1>Background Generator</h1>
		<input class="color1" type="color" name="color1" value="#ff0000">
		<input class="color2" type="color" name="color2" value="#00ff00"><br>
		<div>
			<ul><br>
				<li><input type="radio" name="direction" id="right" checked="checked"><strong>From Left</strong></input></li>
				<li><input type="radio" name="direction" id="left"><strong>From Right</strong></input></li>
				<li><input type="radio" name="direction" id="bottom"><strong>From Top</strong></input></li>
				<li><input type="radio" name="direction" id="top"><strong>From Bottom</strong></input></li>
			</ul>
		</div><br>
		<br><button id="random">Ramdomize</button><br>
		<br><h2>Current CSS Background</h2>
		<h3></h3>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
